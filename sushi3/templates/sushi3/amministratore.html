<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Amministratore</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f6fa;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .form-box {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
            width: 400px;
        }

        h2 {
            color: #34495e;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input[type="file"] {
            margin-top: 6px;
            margin-bottom: 18px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .alert {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>

<h1>Gestione Amministratore</h1>

<div class="container">
    <!-- Form Prenotazione -->
    <div class="form-box">
        <h2>Nuova Prenotazione</h2>
        <form method="POST" action="{% url 'aggiungi_prenotazione' %}">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Data:</label>
            <input type="date" name="data" required>

            <label>Orario:</label>
            <input type="time" name="orario" required>

            <label>Turno:</label>
            <select name="turno" required>
                <option value="pranzo">Pranzo</option>
                <option value="cena">Cena</option>
            </select>

            <label>ID Tavolo:</label>
            <input type="number" name="id_tavolo" required min="1">

            <button type="submit">Aggiungi Prenotazione</button>
        </form>
    </div>

    <!-- Form Aggiunta Piatto -->
    <div class="form-box">
        <h2>Aggiungi Piatto</h2>

        {% if messaggio_piatto %}
            <div class="alert {% if 'esiste' in messaggio_piatto %}alert-warning{% else %}alert-success{% endif %}">
                {{ messaggio_piatto }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'aggiungi_piatto' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="nome_piatto">Nome Piatto:</label>
            <input type="text" id="nome_piatto" name="nome_piatto" required>

            <label for="descrizione">Descrizione:</label>
            <textarea id="descrizione" name="descrizione" rows="3" required></textarea>

            <label for="prezzo">Prezzo (â‚¬):</label>
            <input type="number" step="0.01" id="prezzo" name="prezzo" required>

            <label>Tipologia:</label>
            <select name="tipologia" required>
                <option value="Special">Special</option>
                <option value="Normale">Normale</option>
            </select>

            <label for="foto">Carica Immagine:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>

            <button type="submit">Aggiungi Piatto</button>
        </form>
    </div>

    <!-- Form Aggiunta Dipendente -->
    <div class="form-box">
        <h2>Aggiungi Dipendente</h2>
        {% if messaggio_dipendente %}
            <div class="alert {% if 'esiste' in messaggio_dipendente %}alert-warning{% else %}alert-success{% endif %}">
                {{ messaggio_dipendente }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'aggiungi_dipendente' %}">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="ruolo">Ruolo:</label>
            <select name="ruolo" required>
                <option value="Cameriere">Cameriere</option>
                <option value="Cuoco">Cuoco</option>
            </select>

            <button type="submit">Aggiungi Dipendente</button>
        </form>
    </div>
</div>

</body>
</html>
