<script>
    const cart = {};

    function increaseQuantity(button) {
        const menuItem = button.closest('.menu-item');
        const name = menuItem.getAttribute('data-item-name');
        const price = parseFloat(menuItem.getAttribute('data-item-price'));
        const quantitySpan = menuItem.querySelector('.quantity');

        cart[name] = (cart[name] || 0) + 1;
        quantitySpan.textContent = cart[name];

        updateCartTotal();
    }

    function decreaseQuantity(button) {
        const menuItem = button.closest('.menu-item');
        const name = menuItem.getAttribute('data-item-name');
        const price = parseFloat(menuItem.getAttribute('data-item-price'));
        const quantitySpan = menuItem.querySelector('.quantity');

        if (cart[name]) {
            cart[name]--;
            if (cart[name] === 0) {
                delete cart[name];
            }
        }
        quantitySpan.textContent = cart[name] || 0;

        updateCartTotal();
    }

    function updateCartTotal() {
        let total = 0;
        document.querySelectorAll('.menu-item').forEach(item => {
            const name = item.getAttribute('data-item-name');
            const price = parseFloat(item.getAttribute('data-item-price'));
            const quantity = cart[name] || 0;
            total += price * quantity;
        });
        document.getElementById('cart-total').textContent = total.toFixed(2);
    }
</script>
